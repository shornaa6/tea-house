<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- font awosome -->
    <script src="https://kit.fontawesome.com/63c28bf024.js" crossorigin="anonymous"></script>

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="flex pt-10 mb-20">

            <div>
                <h1 class="text-8xl md:text-7xl">
                    It's good <br>
                    tea time at The <br> Tea House
                </h1>
                <br>
                <p class="text-gray-500">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More 
                    <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
            </div>
            <div class="relative">
                <div>
                     <img src="./images/banner.png" alt="">
                </div>
          
                <div class=" absolute flex justify-center items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg md:left-32 lg:left-28">
                    <div>
                        <i class="fa-solid fa-star text-amber-500"></i>
                    </div>
                    <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold text-[#777777]">5.00</h2>

                    </div>
                </div>
            </div>
        </header>
        
        <!-- features product section -->
         
    </main>
